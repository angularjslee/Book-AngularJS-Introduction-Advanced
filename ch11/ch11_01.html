<!doctype html>
<html>
<head>
    <meta charset="UTF-8"> 
    <title>ch11_01</title>
</head>
<body>
<script>
    function AppLog() {
        this.startInfo = function(){
            console.info("=========应用开始启动=========");
            console.error("=========应用启动错误=========");
            console.info("=========应用关闭，请检查错误=========");
        }
    }
    function App(){
//        增加start 方法俩模拟应用启动
        this.start = function(){
            依赖 AppLog对象的日志服务
             var log = new AppLog();
             log.startInfo();
        }
    }
//    使用new 操作符创建一个依赖的AppLog 对象，这样就可以访问日志输出方法了
//    这是最常见也是最简单获取以来的方式
    var app =new App();
    app.start();
</script>
</body>
</html>
